<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<title>login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
	<div class="container-fluid text-center">
		<form th:action="@{/login}" method="post"
			style="max-width: 350px; margin: 0 auto;">
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-warning">You have been logged out.</p>
			</div>
			<div class="border border-secondary p-3 rounded">
				<p>Please sign in</p>
				<p><input type="text" name="username" class="form-control" placeholder="User Name" required autofocus/></p>
				<p><input type="password" name="password" class="form-control" placeholder="Password" required/></p>
				<p><input type="checkbox" name="remember-me" />&nbsp;Remember Me</p>
				<p><input type="submit" value="Sign In" class="btn btn-primary"/></p>
			</div>
		</form>
	</div>
</body>
</html>
